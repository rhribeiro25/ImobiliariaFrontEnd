<mat-card>
    <!-- Filter -->
    <mat-card-title>
      <mat-form-field >
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
      </mat-form-field>
    </mat-card-title>
    
    <mat-card-content>
      <!-- table -->
      <div class="person-table">
  
        <table mat-table [dataSource]="dataSource">
      
          <!-- First Name -->
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let person"> {{person.firstName}} </td>
          </ng-container>
      
          <!-- Last Name -->
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
            <td mat-cell *matCellDef="let person"> {{person.lastName}} </td>
          </ng-container>
      
          <!-- Actions -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let person"> 
              <button mat-icon-button color="primary" (click)="edit(person)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="accent" (click)="delete(person)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
      </div>
      <div class="person-form" fxLayout="column" fxLayoutAlign="space-between">
        <div fxLayout="row" fxLayoutAlign="end end">
          <button mat-button color="primary" (click)="save()">Save</button>
          <button mat-button color="warn" (click)="cancel()">Cancel</button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
