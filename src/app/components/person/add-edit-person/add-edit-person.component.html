
<form [formGroup]="personForm" (ngSubmit)="save()" fxLayout="column" fxLayoutAlign="space-between" #form="ngForm">
    
    <input type="hidden" formControlName="_id">

    <mat-card fxFlex>
        <mat-card-title>
            Dados pessoais
        </mat-card-title>
        <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
            <mat-form-field fxFlex>
                <input matInput placeholder="Tipo de pessoa" formControlName="type">
            </mat-form-field>
        </div>
        <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
            <mat-form-field fxFlex>
                <input matInput placeholder="Nome" formControlName="firstName">
            </mat-form-field>
            <mat-form-field fxFlex>
                <input matInput placeholder="Sobrenome" formControlName="lastName">
            </mat-form-field>
        </div>
        <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
            <mat-form-field fxFlex>
                <input matInput placeholder="Nome da Mãe" formControlName="motherName">
            </mat-form-field>
            <mat-form-field fxFlex>
                <input matInput placeholder="Nome do Pai" formControlName="fatherName">
            </mat-form-field>
        </div>
        <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
            <mat-form-field fxFlex>
                <input matInput placeholder="Nascimento" formControlName="birthday">
            </mat-form-field>
            <mat-form-field fxFlex>
                <input matInput placeholder="E-Mail" formControlName="email">
            </mat-form-field>
        </div>
    </mat-card>

    <mat-card fxFlex>
        <mat-card-title>
            Documentos
        </mat-card-title>
        <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
            <mat-form-field fxFlex>
                <input matInput placeholder="RG" formControlName="rg">
            </mat-form-field>
            <mat-form-field fxFlex>
                <input matInput placeholder="CPF" formControlName="cpf">
            </mat-form-field>
        </div>
    </mat-card>

    <mat-card fxFlex>
        <mat-card-title>
            Endereços
        </mat-card-title>
        <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
            <mat-form-field fxFlex>
                <input matInput placeholder="CEP" formControlName="cep">
            </mat-form-field>
            <mat-form-field fxFlex>
                <input matInput placeholder="Rua" formControlName="street">
            </mat-form-field>
        </div>
        <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
            <mat-form-field fxFlex>
                <input matInput placeholder="Número" formControlName="number">
            </mat-form-field>
            <mat-form-field fxFlex>
                <input matInput placeholder="Bairro" formControlName="neighborhood">
            </mat-form-field>
        </div>
        <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
            <mat-form-field fxFlex>
                <input matInput placeholder="Cidade" formControlName="city">
            </mat-form-field>
            <mat-form-field fxFlex>
                <input matInput placeholder="Estado" formControlName="state">
            </mat-form-field>
        </div>
        <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
            <mat-form-field fxFlex>
                <input matInput placeholder="Complemento" formControlName="complement">
            </mat-form-field>
        </div>
    </mat-card>

    <mat-card fxFlex>
        <mat-card-title>
            Telefones
        </mat-card-title>
        <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
            <mat-form-field fxFlex>
                <input matInput placeholder="Celular" formControlName="phone">
            </mat-form-field>
            <mat-form-field fxFlex>
                <input matInput placeholder="Telefone" formControlName="cell">
            </mat-form-field>
        </div>
    </mat-card>
    <!-- <mat-form-field fxFlex>
                    <mat-select placeholder="Departments" formControlName="departments" multiple>
                        <mat-select-trigger>
                            {{productForm.value.departments ? productForm.value.departments[0]?.name : ''}}
                            <span *ngIf="productForm.value.departments?.length > 1" class="additional-selection">
                                (+{{productForm.value.departments.length - 1}}
                                {{productForm.value.departments.length === 2 ? 'other' : 'others'}})
                            </span>
                        </mat-select-trigger>
                        <mat-option *ngFor="let dep of departments" [value]="dep">{{dep.name}}</mat-option>
                    </mat-select>
                </mat-form-field> -->
    <div fxLayout="row" fxLayoutAlign="flex-end flex-end">
        <button mat-button color="primary" fxFlex="5" type="submit">Save</button>
        <button mat-button color="warn" fxFlex="5" type="reset">Cancel</button>
    </div>
</form>

<ng-template #empty>
    <div><em>Empty</em></div>
</ng-template>
