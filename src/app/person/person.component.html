<mat-card>
  <!-- Filter -->
  <mat-card-title>
    <mat-form-field >
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
    </mat-form-field>
  </mat-card-title>
  
  <mat-card-content>
    <!-- table -->
    <div class="person-table">

      <table mat-table [dataSource]="dataSource">
    
        <!-- First Name -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let person"> {{person.firstName}} </td>
        </ng-container>
    
        <!-- Last Name -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let person"> {{person.name}} </td>
        </ng-container>
    
        <!-- Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let person"> 
            <button mat-icon-button color="primary" (click)="edit()">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="accent" (click)="delete()">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
    <div class="person-form" fxLayout="column" fxLayoutAlign="space-between">
      <mat-form-field>
        <input matInput [(ngModel)]="firstName" (keyup.enter)="save()">
        <mat-hint>First name</mat-hint>
      </mat-form-field>
      <div fxLayout="row" fxLayoutAlign="end end">
        <button mat-button color="primary" (click)="save()">Save</button>
        <button mat-button color="warn" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
